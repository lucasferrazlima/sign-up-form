<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&family=Kosugi+Maru&family=Kosugi+Maru">
</head>
<body>
    <video src="./images/pexels-nikita-ryumshin-7782667.mp4" autoplay loop muted>
        Your browser does not support the video tag.
    </video>
    <div class="logo">
        <img  class="logo-image" src="./images/logoipsum-221.svg" alt="">
    </div>
    <div class="container">
        <div class="info">Welcome to our site! <br><br>By creating an account, you'll be able to access exclusive content, save your progress, and receive personalized recommendations. Plus, it only takes less than a minute to sign up.</div>
        <form action="#" method="post">
            <div class="form-title">Let's do this!</div>
            <fieldset>
                <div class="input-container">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="input-container">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">  
                </div>
            </fieldset>
            <fieldset>
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-container">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </fieldset>
            <fieldset>
                <div class="input-container">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <div class="input-container">
                    <label for="pwd-conf">CONFIRM PASSWORD</label>
                    <input type="password" name="pwd-conf" id="pwd-conf">
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <footer>Already have an account? <span class="login">Log in</span></div>
    </div>
</body>
</html>
